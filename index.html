    <div id="online_reservation">
      <div class="sidebar">
        <div class="sidebar_item staffss">
          <span class="con none"><i class="fa-solid fa-circle-check"></i></span>
          <span class="num">1</span>
          <p>Staff</p>
        </div>
        <div class="sidebar_item servicess">
          <span class="con none"><i class="fa-solid fa-circle-check"></i></span>
          <span class="num">2</span>
          <p>Service</p>
        </div>
        <div class="sidebar_item date_timess">
          <span class="con none"><i class="fa-solid fa-circle-check"></i></span>
          <span class="num">3</span>
          <p>Date & Time</p>
        </div>
        <div class="sidebar_item confirmations">
          <span class="num">4</span>
          <p>Confirmation</p>
        </div>
      </div>
      <div class="reservation_main">
        <div class="main staffs">
          <h3>Select staff</h3>
          <i class="fa-solid fa-xmark close"></i>
          <hr />
          <div class="staff_items"></div>
          <div class="prev-next">
            <div class="alert none">
              <i class="fa-solid fa-circle-info"></i>
              SELECT STAFF
            </div>
            <button class="next_button">NEXT</button>
          </div>
        </div>
        <div class="main services none">
          <h3>Select service</h3>
          <i class="fa-solid fa-xmark close"></i>
          <hr />
          <div class="service_items"></div>
          <div class="prev-next">
            <button class="back_button">BACK</button>
            <div class="alert none">
              <i class="fa-solid fa-circle-info"></i>
              SELECT SERVICE
            </div>
            <button class="next_button">NEXT</button>
          </div>
        </div>
        <div class="main dates_times none">
          <h3>Select date & time</h3>
          <i class="fa-solid fa-xmark close"></i>
          <hr />
          <div class="calendar_selected-date">
            <div class="calendar">
              <div class="nav_month">
                <i class="fa-solid fa-chevron-left prev"></i>
                <span class="month"></span>
                <i class="fa-solid fa-chevron-right next"></i>
              </div>
              <div class="weeks">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
              </div>
              <div class="days">
                <ul></ul>
              </div>
            </div>
            <div class="date_time">
              <h6>Time</h6>
              <div class="selected_date">
                <h6 class="date">Select date</h6>
                <hr />
                <div class="times"></div>
              </div>
            </div>
          </div>
          <div class="prev-next">
            <button class="back_button">BACK</button>
            <div class="alert none">
              <i class="fa-solid fa-circle-info"></i>
              Select Date & Time
            </div>
            <button class="next_button">NEXT</button>
          </div>
        </div>
        <div class="main confirmation none">
          <h3>Confirm details</h3>
          <i class="fa-solid fa-xmark close"></i>
          <hr />
          <form>
            <div class="items">
              <div class="item user">
                <div class="user_info">
                  <label for="">First name</label>
                  <input type="text" name="" id="first_name" />
                  <label for="">E-mail</label>
                  <input type="text" name="" id="email" />
                </div>
                <div class="user_info">
                  <label for="">Last name</label>
                  <input type="text" name="" id="last_name" />
                  <label for="">Phone</label>
                  <input type="text" name="" id="phone" />
                </div>
              </div>
            </div>
            <div class="user_result">
              <h6>Note</h6>
              <div class="user_details">
                <div class="user_detail"></div>
              </div>
            </div>
            <div class="prev-next">
              <button class="back_button">BACK</button>
              <button class="confirm_button">CONFIRM BOOKING</button>
            </div>
          </form>
        </div>
      </div>
      <hr class="hr" />
    </div>
    <link

      referrerpolicy="no-referrer"
    />

</html>
